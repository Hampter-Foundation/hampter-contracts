specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HampterAuction
    network: sepolia
    source:
      address: "0x1EC3d865CE8dddA9D40D951E4B330323566C8B7E"
      abi: HampterAuction
      startBlock: 6334809
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - BidPlaced
        - FundsWithdrawn
        - OwnershipTransferred
        - RefundClaimed
        - WinnersAnnounced
      abis:
        - name: HampterAuction
          file: ./abis/HampterAuction.json
      eventHandlers:
        - event: AuctionEnded()
          handler: handleAuctionEnded
        - event: BidPlaced(indexed address,uint256)
          handler: handleBidPlaced
        - event: FundsWithdrawn(indexed address,uint256)
          handler: handleFundsWithdrawn
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RefundClaimed(indexed address,uint256)
          handler: handleRefundClaimed
        - event: WinnersAnnounced(uint256[])
          handler: handleWinnersAnnounced
      file: ./src/hampter-auction.ts
